<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="mathquill.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="mathquill.js"></script>
        <script>
            var MQ = MathQuill.getInterface(2);
        </script>

        <script src="utils.js"></script>
        <script src="alg.js"></script>
    </head>
    <body>
        <span id="equation-pane"></span>
        <script>
            var editor = document.getElementById('equation-pane');
            var mf = MQ.MathField(
                         editor, 
                         {
                             handlers:
                             {
                                 edit: function()
                                 {
                                     equation_edit_callback(mf.latex());
                                 }
                             }
                         });
        </script>
    </body>
</html>
